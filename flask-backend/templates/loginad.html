<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/loginad.css') }}" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    body {
      background: url("{{ url_for('static', filename='images/img.jpg.jpg') }}") no-repeat center center / cover;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <form action="{{ url_for('admin_login') }}" method="POST">
      <h1>Login</h1>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}

      <div class="input-box">
        <input type="email" name="email" placeholder="Enter Apollo Email" required pattern="^[a-zA-Z0-9._%+-]+@apollotyres\.com$" />
        <i class="bx bxs-user"></i>
      </div>

      <div class="input-box">
        <input type="password" name="password" placeholder="Enter Password" required />
        <i class="bx bxs-lock-alt"></i>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox" /> Remember me</label>
        <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>
  </div>
</body>
</html>
